<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/js/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" action="/house/add_renthouse/" method="post">
    {% csrf_token %}
    <div class="layui-form-item">
        <label class="layui-form-label">房产标题：</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入房产标题"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">房产地址：</label>
        <div class="layui-input-block">
            <input type="text" name="address" lay-verify="required"  placeholder="请输入房产地址"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">房产价格：</label>
        <div class="layui-input-block">
            <input type="text" name="price" lay-verify="required" autocomplete="off" placeholder="请输入房产价格"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">房产面积：</label>
        <div class="layui-input-block">
            <input type="text" name="area" lay-verify="required"  autocomplete="off" placeholder="请输入房产面积"
                    class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">房产描述：</label>
        <div class="layui-input-block">
            <input type="text" name="description" lay-verify="required" autocomplete="off" placeholder="请输入房产描述"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="/static/js/layui.js"></script>
<script src="/static/js/jquery-3.1.1.min.js"></script>
</body>
</html>
